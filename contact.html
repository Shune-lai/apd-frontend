    <link rel="stylesheet" href="contact.css">

<body>
<section class="contact">
    <div class="row g-0 justify-content-center align-items-center vh-100 main-div">
        <div class="col-md-4 d-flex justify-content-center px-5 d-none d-md-block">
            <img src="./contact2.jpeg" alt="" class="img-fluid img-responsive" height="259">
        </div>
        <div class="col-md-8 right-container d-flex flex-column justify-content-between h-100">
            <h2 class="title">Contact Us</h2>
            <div class="row cus-form-group">
                <div class="col-md-6 left pe-md-5">
                    <div>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-dark w-100">Submit</button>
                    </div>
                </div>
                <div class="col-md-6 right ps-md-5">
                    <div class="group">
                        <p>Contact</p>
                        <p>merry@meal.com</p>
                    </div>
                    <div class="group">
                        <p>Based in</p>
                        <p>Myanmar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
